{% extends 'base.html' %}

{% block menu %}
    <li class="nav-item px-3">
        <a class="navbar-brand"  href="{% url 'index' %}" >Отмена</a>
    </li>
{% endblock %}

{% block title %}Update recording{% endblock %}

{% block contant %}
<h3 class=" col-md-6 pt-4"><b>Редактирование Записи:</b></h3>
    <form action="{% url 'note_update' note.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'partial/form_field.html' %}
        {% endfor %}
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-2">Редактировать</button>
        </div>
    </form>
{% endblock %}
