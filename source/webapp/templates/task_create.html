{% extends 'base.html' %}

{% block title %}Add task{% endblock %}

{% block contant %}
    <h3 class=" col-md-6 pt-4"><b>Add task:</b></h3>
    <form action="{% url 'task_add_view' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'partial/form_field.html' %}
        {% endfor %}

        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
    </form>
{% endblock %}
